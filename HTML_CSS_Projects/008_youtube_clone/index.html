<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="assets/bars-solid.svg" class="menu-bars" alt="menu">
            <img src="assets/YouTube-Logo.wine.svg" alt="Youtube-Clone" class="logo">
        </div>
        <div class="nav-middle">
            <div class="search-pill">
                <input type="text" name="search-box" id="search-box">
                <img src="assets/magnifying-glass-solid.svg" alt="search-btn" class="search-btn">
            </div>
            <img src="assets/yt-mic.svg" alt="voice-search" class="voice-search">
        </div>
        <div class="nav-right">
            <img src="assets/add-video.svg" alt="create-video" class="create-video">
            <img src="assets/yt-bell.svg" alt="notifications" class="notif-bell">
            <img src="assets/dp.jpg" alt="user-avatar" class="user-avatar">
        </div>
    </nav>
</body>

</html>
