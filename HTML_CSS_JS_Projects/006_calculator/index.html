<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-section">
        <div id="display"></div>
        <div class="button-grid">
            <button onclick="display.innerHTML = ''" class="side-buttons">AC</button>
            <button onclick="display.innerHTML = display.innerHTML.slice(0,-1)" class="side-buttons">DEL</button>
            <button onclick="display.innerHTML += '.'" class="side-buttons">.</button>
            <button onclick="display.innerHTML += '/'" class="side-buttons">/</button>
            <button onclick="display.innerHTML += '7'">7</button>
            <button onclick="display.innerHTML += '8'">8</button>
            <button onclick="display.innerHTML += '9'">9</button>
            <button onclick="display.innerHTML += '*'" class="side-buttons">*</button>
            <button onclick="display.innerHTML += '4'">4</button>
            <button onclick="display.innerHTML += '5'">5</button>
            <button onclick="display.innerHTML += '6'">6</button>
            <button onclick="display.innerHTML += '-'" class="side-buttons">-</button>
            <button onclick="display.innerHTML += '1'">1</button>
            <button onclick="display.innerHTML += '2'">2</button>
            <button onclick="display.innerHTML += '3'">3</button>
            <button onclick="display.innerHTML += '+'" class="side-buttons">+</button>
            <button onclick="display.innerHTML += '0'">0</button>
            <button onclick="display.innerHTML += '00'">00</button>
            <button onclick="display.innerHTML += '000'">000</button>
            <button onclick="display.innerHTML = eval(display.innerHTML).toFixed(2)" class="side-buttons">=</button>
        </div>
    </section>
</body>

</html>
