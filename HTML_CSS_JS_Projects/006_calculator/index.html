<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-section">
        <div id="display"></div>
        <div class="button-grid">
            <button id="clear-all-btn" class="side-buttons">AC</button>
            <button id="delete-btn" class="side-buttons">DEL</button>
            <button value="." class="side-buttons">.</button>
            <button value="/" class="side-buttons">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="side-buttons">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="side-buttons">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="side-buttons">+</button>
            <button value="0">0</button>
            <button value="00">00</button>
            <button value="000">000</button>
            <button id="solve-btn" class="side-buttons">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
