<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel">
                    <img class='wheel-left' src="images/tyre-left.avif" alt="left tyre">
                </div>
                <div class="wheel">
                    <img class="wheel-right" src="images/tyre-right.avif" alt="right tyre">
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
